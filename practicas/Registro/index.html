<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="title">Práctica validación de campos</h1>
            <h2 class="subtitile">Registro de usuario</h2>

            <label for="name">Nombre de usuario:</label>
            <input type="text" class="input" required
            placeholder="Nombre" maxlength="20"
            pattern="^[a-zA-Z0-9]{5,15}$"> 

            <label for="pass">Password:</label>
            <input type="password" class="input" minlength="8"
            required placeholder="Password" maxlength="15"
            name="pass" id="pass"
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#\$%\*]).{8,15}$">

            <label for="pass2">Confirmar password:<label>
            <input type="password" class="input" minlength="8"
            required placeholder="Confirmar password" maxlength="15"
            name="pass2" id="pass2"> 

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"
            class="input" required maxlength="50"
            placeholder="Email">

            <label for="tel">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" class="input" 
            required placeholder="Teléfono" maxlength="15" pattern="\+[0-9]{1,3} [0-9]{1,14}">

            <label for="fechaNac">Fecha de nacimiento:</label>
            <input type="text" id="fechaNac" name="fechaNac" class="input"
             required placeholder="YYYY-MM-DD" maxlength="10" pattern="\d{4}-\d{2}-\d{2}">

             <label for="CP">Código Postal:</label>
             <input type="text" id="CP" name="CP" class="input" 
             required placeholder="Código Postal" maxlength="5" pattern="[0-9]{5}">

            <input type="submit" class="button" 
            onclick="validaPass()">


        </form>
        <script src="./main.js"></script>
    </div>
</body>
</html>
